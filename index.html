<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Backup Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Battery Backup Calculator</h1>
        <p>Calculate how long your battery will last based on your usage.</p>
        <p>To get Design Capacity & Full Charge Capacity, go to <b>CMD</b> and type:</p>
        <pre>powercfg /batteryreport</pre>
        <form id="batteryForm">
            <label for="designCapacity">Design Capacity (mWh):</label>
            <input type="number" id="designCapacity" required>
            <label for="fullChargeCapacity">Full Charge Capacity (mWh):</label>
            <input type="number" id="fullChargeCapacity" required>
            <button type="submit">Calculate</button>
        </form>
        <pre>Developed By <a href="https://devnabi.com/">Md Shamaun Nabi</a> </pre>
    </div>

    <!-- Modal Structure -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Results</h2>
            <p id="lightUsage"></p>
            <p id="mediumUsage"></p>
            <p id="heavyUsage"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
